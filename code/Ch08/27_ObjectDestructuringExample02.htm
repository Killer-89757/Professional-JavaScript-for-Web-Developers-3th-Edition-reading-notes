<!DOCTYPE html>
<html>
<head>
    <title>Get Property Descriptor Example</title>
    <script type="text/javascript">

        let person = {
            name: 'Matt',
            age: 27
        };
        let { name, age } = person;
        console.log(name); // Matt
        console.log(age); // 27

    </script>
</head>
<body>

</body>
</html>
