<!DOCTYPE html>
<html>
<head>
    <title>Get Property Descriptor Example</title>
    <script type="text/javascript">

        let name = 'Matt';
        let person = {
            name: name
        };
        console.log(person); // { name: 'Matt' }

        // 等价于
        let name1 = 'Matt';
        let person1 = {
            name1
        };
        console.log(person1); // { name: 'Matt' }

    </script>
</head>
<body>

</body>
</html>
