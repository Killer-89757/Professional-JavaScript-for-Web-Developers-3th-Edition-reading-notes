<!DOCTYPE html>
<html>
<head>
    <title>Prototype Pattern Example</title>
    <script type="text/javascript">

        function Person() {}
        Person.prototype = {
            name: "Nicholas",
            age: 29,
            job: "Software Engineer",
            sayName() {
                console.log(this.name);
            }
        };

        // 恢复 constructor 属性
        Object.defineProperty(Person.prototype, "constructor", {
            enumerable: false,
            value: Person
        });

    </script>
</head>
<body>

</body>
</html>
