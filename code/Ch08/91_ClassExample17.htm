<!DOCTYPE html>
<html>
<head>
    <title>Parasitic Combination Inheritance Example</title>
    <script type="text/javascript">
        class Person {
            sayName() {
                console.log(`${Person.greeting} ${this.name}`);
            }
        }
        // 在类上定义数据成员
        Person.greeting = 'My name is';
        // 在原型上定义数据成员
        Person.prototype.name = 'Jake';
        let p = new Person();
        p.sayName(); // My name is Jake
        
    </script>
</head>
<body>

</body>
</html>
