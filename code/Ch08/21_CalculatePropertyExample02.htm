<!DOCTYPE html>
<html>
<head>
    <title>Get Property Descriptor Example</title>
    <script type="text/javascript">

        const nameKey = 'name';
        const ageKey = 'age';
        const jobKey = 'job';
        let person = {
            [nameKey]: 'Matt',
            [ageKey]: 27,
            [jobKey]: 'Software engineer'
        };
        console.log(person); // { name: 'Matt', age: 27, job: 'Software engineer' }

    </script>
</head>
<body>

</body>
</html>
