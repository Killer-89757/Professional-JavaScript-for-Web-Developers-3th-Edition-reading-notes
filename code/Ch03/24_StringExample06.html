<!DOCTYPE html>
<html>
<head>
  <title>String Example 3</title>
  <script type="text/javascript">

    let value = 5;
    let exponent = 'second';
    // 以前，字符串插值是这样实现的：
    let interpolatedString =
            value + ' to the ' + exponent + ' power is ' + (value * value);
    // 现在，可以用模板字面量这样实现：
    let interpolatedTemplateLiteral =
            `${ value } to the ${ exponent } power is ${ value * value }`;
    alert(interpolatedString); // 5 to the second power is 25
    alert(interpolatedTemplateLiteral); // 5 to the second power is 25

  </script>

</head>
<body>

</body>
</html>
