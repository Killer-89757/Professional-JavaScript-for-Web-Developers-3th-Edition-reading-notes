<!DOCTYPE html>
<html>
<head>
    <title>Function Arguments Example 2</title>
    <script type="text/javascript">
        function setName(obj) {
            obj.name = "Nicholas";
            obj = new Object();
            obj.name = "Greg";
        }
        let person = new Object();
        setName(person);
        console.log(person.name); // "Nicholas"

    </script>
</head>
<body>

</body>
</html>
