<!DOCTYPE html>
<html>
<head>
    <title>Function Type this Example</title>
    <script type="text/javascript">

        window.color = 'red';
        let o = {
            color: 'blue'
        };
        let sayColor = () => console.log(this.color);
        sayColor(); // 'red'
        o.sayColor = sayColor;
        o.sayColor(); // 'red'



    </script>
</head>
<body>

</body>
</html>
