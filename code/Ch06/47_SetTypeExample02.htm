<!DOCTYPE html>
<html>
<head>
    <title>Map Type Example</title>
</head>
<body>
<script>
    const s = new Set();
    alert(s.has("Matt")); // false
    alert(s.size); // 0
    s.add("Matt")
        .add("Frisbie");
    alert(s.has("Matt")); // true
    alert(s.size); // 2
    s.delete("Matt");
    alert(s.has("Matt")); // false
    alert(s.has("Frisbie")); // true
    alert(s.size); // 1
    s.clear(); // 销毁集合实例中的所有值
    alert(s.has("Matt")); // false
    alert(s.has("Frisbie")); // false
    alert(s.size); // 0

</script>
</body>
</html>
