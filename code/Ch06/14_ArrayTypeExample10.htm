<!DOCTYPE html>
<html>
<head>
    <title>Array Type Example 6</title>
    <script type="text/javascript">

        const zeroes = [0, 0, 0, 0, 0];
        // 用 5 填充整个数组
        zeroes.fill(5);
        alert(zeroes); // [5, 5, 5, 5, 5]
        zeroes.fill(0); // 重置
        // 用 6 填充索引大于等于 3 的元素
        zeroes.fill(6, 3);
        alert(zeroes); // [0, 0, 0, 6, 6]
        zeroes.fill(0); // 重置
        // 用 7 填充索引大于等于 1 且小于 3 的元素
        zeroes.fill(7, 1, 3);
        alert(zeroes); // [0, 7, 7, 0, 0];
        zeroes.fill(0); // 重置
        // 用 8 填充索引大于等于 1 且小于 4 的元素
        // (-4 + zeroes.length = 1)
        // (-1 + zeroes.length = 4)
        zeroes.fill(8, -4, -1);
        alert(zeroes); // [0, 8, 8, 8, 0];
        //fill()静默忽略超出数组边界、零长度及方向相反的索引范围：

        const zeroes1 = [0, 0, 0, 0, 0];
        // 索引过低，忽略
        zeroes1.fill(1, -10, -6);
        alert(zeroes1); // [0, 0, 0, 0, 0]
        // 索引过高，忽略
        zeroes1.fill(1, 10, 15);
        alert(zeroes1); // [0, 0, 0, 0, 0]
        // 索引反向，忽略
        zeroes1.fill(2, 4, 2);
        alert(zeroes1); // [0, 0, 0, 0, 0]
        // 索引部分可用，填充可用部分
        zeroes1.fill(4, 3, 10)
        alert(zeroes1); // [0, 0, 0, 4, 4]


    </script>
</head>
<body>

</body>
</html>
