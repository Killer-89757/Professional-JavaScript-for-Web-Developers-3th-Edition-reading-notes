<!DOCTYPE html>
<html>
<head>
    <title>String Type Location Methods Example 2</title>
    <script type="text/javascript">

        let message = "foobarbaz";
        alert(message.startsWith("foo")); // true
        alert(message.startsWith("foo", 1)); // false
        alert(message.includes("bar")); // true
        alert(message.includes("bar", 4)); // false
    </script>
</head>
<body>

</body>
</html>
