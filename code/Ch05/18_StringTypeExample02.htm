<!DOCTYPE html>
<html>
<head>
    <title>String Type Example</title>
    <script type="text/javascript">

        // Unicode "Latin small letter A"的编码是 U+0061
        // Unicode "Latin small letter B"的编码是 U+0062
        // Unicode "Latin small letter C"的编码是 U+0063
        // Unicode "Latin small letter D"的编码是 U+0064
        // Unicode "Latin small letter E"的编码是 U+0065
        alert(String.fromCharCode(0x61, 0x62, 0x63, 0x64, 0x65)); // "abcde" 
        // 0x0061 === 97
        // 0x0062 === 98
        // 0x0063 === 99
        // 0x0064 === 100
        // 0x0065 === 101
        alert(String.fromCharCode(97, 98, 99, 100, 101)); // "abcde"
        
    </script>
</head>
<body>

</body>
</html>
