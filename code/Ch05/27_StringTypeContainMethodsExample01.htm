<!DOCTYPE html>
<html>
<head>
    <title>String Type Location Methods Example 2</title>
    <script type="text/javascript">

        let message = "foobarbaz";
        alert(message.startsWith("foo")); // true 
        alert(message.startsWith("bar")); // false 
        alert(message.endsWith("baz")); // true 
        alert(message.endsWith("bar")); // false 
        alert(message.includes("bar")); // true 
        alert(message.includes("qux")); // false
    </script>
</head>
<body>

</body>
</html>
