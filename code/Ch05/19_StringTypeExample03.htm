<!DOCTYPE html>
<html>
<head>
    <title>String Type Example</title>
    <script type="text/javascript">

        // "smiling face with smiling eyes" 表情符号的编码是 U+1F60A
        // 0x1F60A === 128522
        let message = "ab☺de";
        alert(message.length); // 6
        alert(message.charAt(1)); // b

        alert(message.charAt(2)); // <?> 
        alert(message.charAt(3)); // <?> 
        alert(message.charAt(4)); // d 
        alert(message.charCodeAt(1)); // 98 
        alert(message.charCodeAt(2)); // 55357 
        alert(message.charCodeAt(3)); // 56842 
        alert(message.charCodeAt(4)); // 100 
        alert(String.fromCodePoint(0x1F60A)); // ☺
        alert(String.fromCharCode(97, 98, 55357, 56842, 100, 101)); // ab☺de
        
    </script>
</head>
<body>

</body>
</html>
